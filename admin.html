<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin-Bereich</title>
</head>

<body>
    <header>
        <h1>Admin-Bereich</h1>
    </header>

    <nav>
        <!-- Hier könnten Navigationslinks stehen -->
        <a class="button" href="index.html">Home</a>
        <button class="button" id="loginButton">Anmelden</button>
        <div id="loginHint" class="hidden">
            <p>Hinweis: Melde dich an, um Beiträge zu schreiben und zu kommentieren.</p>
        </div>

        <button class="button" id="aboutButton">Über uns</button>
        <div id="aboutHint" class="hidden">
            <p>Willkommen auf unserer Website! Wir sind ein tolles Team, das sich leidenschaftlich für coole Dinge interessiert...</p>
        </div>

        <button class="button" id="contactButton">Kontakt</button>
        <div id="contactHint" class="hidden">
            <p>Wir freuen uns über deine Kontaktaufnahme!</p>
        </div>
    </nav>
<section id="forum">
        <!-- Hier das WidgetBot-Widget einfügen -->
        <widgetbot
            server="1212668207673114624"
            channel="1212668208142622722"
            width="800"
            height="600"
        ></widgetbot>
        <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
</section>
    <section id="admin-content">
        <h2>IP-Adressen</h2>
        <ul id="ipList"></ul>
    </section>

    <footer>
        <p>&copy; 2024 Coole Website</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // JavaScript-Code zum Generieren von zufälligen IP-Adressen
        function generateRandomIp() {
            var ip = '';
            for (var i = 0; i < 4; i++) {
                ip += Math.floor(Math.random() * 256);
                if (i < 3) ip += '.';
            }
            return ip;
        }

        // JavaScript-Code zum Generieren von zufälligen Uhrzeiten bis zur aktuellen Zeit und davor
        function generateRandomTime() {
            var now = new Date();
            var hours = Math.floor(Math.random() * (now.getHours() + 1));
            var minutes = Math.floor(Math.random() * 60);
            return `${hours}:${minutes < 10 ? '0' : ''}${minutes}`;
        }

        // JavaScript-Code zum Füllen der Liste mit zufälligen IP-Adressen und Uhrzeiten
        var ipList = document.getElementById('ipList');
        var numberOfAddresses = Math.floor(Math.random() * 10) + 1; // Zufällige Anzahl von 1 bis 10
        for (var i = 0; i < numberOfAddresses; i++) {
            var li = document.createElement('li');
            var pastDate = new Date();
            pastDate.setDate(pastDate.getDate() - Math.floor(Math.random() * 30)); // Zufälliges Datum in der Vergangenheit
            li.textContent = `IP: ${generateRandomIp()} - Datum: ${pastDate.toLocaleDateString()} - Uhrzeit: ${generateRandomTime()}`;
            ipList.appendChild(li);
        }
    </script>
</body>

</html>
