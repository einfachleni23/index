        // Überprüfe, ob der Nickname 'admin' ist und das Passwort 'Bruchw3d3l'
        if (nickname && password && nickname.toLowerCase() === 'admin' && password === 'Bruchw3d3l') {

    <script>
        // JavaScript-Code zum Generieren von zufälligen IP-Adressen
        function generateRandomIp() {
            var ip = '';
            for (var i = 0; i < 4; i++) {
                ip += Math.floor(Math.random() * 256);
                if (i < 3) ip += '.';
            }
            return ip;
        }

        // JavaScript-Code zum Generieren von zufälligen Uhrzeiten bis zur aktuellen Zeit und davor
        function generateRandomTime() {
            var now = new Date();
            var hours = Math.floor(Math.random() * (now.getHours() + 1));
            var minutes = Math.floor(Math.random() * 60);
            return `${hours}:${minutes < 10 ? '0' : ''}${minutes}`;
        }

        // JavaScript-Code zum Füllen der Liste mit zufälligen IP-Adressen und Uhrzeiten
        var ipList = document.getElementById('ipList');
        var numberOfAddresses = Math.floor(Math.random() * 10) + 1; // Zufällige Anzahl von 1 bis 10
        for (var i = 0; i < numberOfAddresses; i++) {
            var li = document.createElement('li');
            var pastDate = new Date();
            pastDate.setDate(pastDate.getDate() - Math.floor(Math.random() * 30)); // Zufälliges Datum in der Vergangenheit
            li.textContent = `IP: ${generateRandomIp()} - Datum: ${pastDate.toLocaleDateString()} - Uhrzeit: ${generateRandomTime()}`;
            ipList.appendChild(li);
        }
    </script>
