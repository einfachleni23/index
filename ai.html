<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung</title>
</head>
<body>

<form id="loginForm">
    Nickname: <input type="text" id="nickname" name="nickname"><br>
    <input type="button" value="Anmelden" onclick="login()">
</form>

<script>
    function login() {
        var nickname = document.getElementById('nickname').value;

        // Überprüfe, ob der Nickname 'admin' ist
        if (nickname.toLowerCase() === 'admin') {
            // Erfolgreiche Anmeldung, weiterleiten zur admin.html-Seite
            window.location.href = 'admin.html';
        } else {
            // Fehlermeldung oder andere Aktion bei ungültigem Nickname
            alert('Ungültiger Nickname. Hier kann sich nur der Admin anmelden.');
        }
    }
</script>

</body>
</html>
