<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Embed</title>
</head>
<body>
    <div id="chat-container">
        <!-- Hier wird der Chat angezeigt -->
    </div>

    <script>
        // Ersetze 'DEIN_API_SCHLÜSSEL_HIER' durch deinen tatsächlichen API-Schlüssel
        const apiKey = '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';
        const chatContainer = document.getElementById('chat-container');

        async function getChatResponse(message) {
            const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                    prompt: message,
                    max_tokens: 150,
                }),
            });

            const data = await response.json();
            return data.choices[0].text.trim();
        }

        // Beispiel: Eine Funktion, um eine Nachricht zu senden und die Antwort anzuzeigen
        async function sendMessage(message) {
            // Hier kannst du die Nutzereingabe verarbeiten oder direkt an die API senden
            const userMessage = message;

            // API-Antwort abrufen
            const aiResponse = await getChatResponse(userMessage);

            // Antwort in das Chat-Container einfügen
            chatContainer.innerHTML += `<p><strong>Nutzer:</strong> ${userMessage}</p>`;
            chatContainer.innerHTML += `<p><strong>AI:</strong> ${aiResponse}</p>`;
        }

        // Beispiel: Eine initiale Nachricht senden
        sendMessage('Hallo, wie kann ich Ihnen helfen?');
    </script>
</body>
</html>
