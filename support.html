<script>
    function login() {
        var nickname = prompt('Bitte Nickname eingeben:');
        var password = prompt('Bitte Passwort eingeben:');

        // Überprüfe, ob der Nickname 'admin' ist und das Passwort 'Bruchw3d3l'
        if (nickname && password && nickname.toLowerCase() === 'admin' && password === 'Bruchw3d3l') {
            // Erfolgreiche Anmeldung, weiterleiten zur admin.html-Seite
            window.location.href = 'admin.html';
        } else {
            // Fehlermeldung oder andere Aktion bei ungültigen Anmeldeinformationen
            alert('Ungültige Anmeldeinformationen. Stelle sicher, dass der Nickname und das Passwort richtig sind.');
        }
    }
</script>
        <a class="button" href="ueberuns.html">Über uns</a>

    <main class="main">
        <form action="https://formspree.io/f/mayrbwgn" method="POST" class="contact-form">
            <div class="form-group">
                <h2>Kontaktiere hier unser Team, wenn es Fragen oder Probleme gibt:</h2>

                <input type="text" class="inputs" name="first" placeholder="Vorname">
                <input type="text" class="inputs" name="last" placeholder="Nachname">
                <input type="email" class="inputs" name="email" placeholder="Email Adresse">
                <textarea required autocomplete="off" name="message" cols="60" rows="5" placeholder="Hier Nachricht eingeben"></textarea>

                <button class="btn-contact">Senden</button>
